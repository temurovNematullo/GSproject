<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="callback">
        <form action="" class="calbackform">
            <h2 class="callback-title">Мы Вам перезвоним</h2>
            <ul class="calback_list">
                <li class="callback_list-item">
                    <div class="callback-text"> Если у вас возникли 
                    какие-то вопросы или проблемы, 
                    заполните форму и мы Вам перезвоним. </div>
                </li>
                <div class="callback-inputlist"> 
                    <input type="name" class="callback-input" placeholder="Ваше имя">
                    <input type="email" class="callback-input" placeholder="Ваш Email">
                    <button class="callback-button">Отправить</button>
                </div>
                
              

            </ul>
        </form>
     </section>
</body>
</html>
